<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css\login.css" />

        <link hrf="lib/ionic/css/ionic.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <title>KOUA</title>
        
        <style type="text/css">
        .centerAll {
                  position: absolute;
                  left: 50%;
                  top: 50%;
                  transform: translate(-50%, -50%);
                  width: 100%;
                
                }

        /*.centerImages
        {
                  position: absolute;
                  left: 50%;
                  top: -13%;
                  transform: translate(-50%, -50%);

        }*/
        .button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 13px 50px;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
                margin: 4px 2px;
        }
        .input {
                font-family: Arial;
                font-size: 18px;
                padding: 2% 0.5%;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
        }
        a:link {
                color: #F2F2F2;
                text-decoration: none;
                font-family: Arial;
                font-size: 18px;

        }
        </style>

    </head>
    <body ng-app="starter">
    <form name="login" id="login" action="#" method="POST" enctype="multipart/form-data">
    <div class="centerAll">
        <div align="center" id="logo">
            <image  src="img\KOUA-1.png" alt="logo-2" width=75% height=50% ></image>
        </div>
        <br>
        <br>
         <div align="center" class="row" id="input">
            <input id="name" class="input" name="name" type="text" placeholder="Username" size="30" /><br />
        </div>
        <br>
        <div align="center" class="row" id="input">
            <input id="password" class="input" name="password" type="password" placeholder="Password" size="30" /><br />
        </div>
        <br>
        <div align="center">
        <button class="button">Login</button>
        </div>
        <br>
        <br>
        <div align="center" id="register">
            <a href="register.html">Don't have an account? Sign up</a>
        </div>
        </div>
    </form>     
    </body>
</html>
