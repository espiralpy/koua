        <SCRIPT>
            function menus(){location.href="menus.html";}

        function parametros( name ){
            var regexS = "[\\?&]"+name+"=([^&#]*)";
            var regex = new RegExp ( regexS );
            var tmpURL = window.location.href;
            var results = regex.exec( tmpURL );
            if( results == null )
             return"";
            else
            return results[1];
        }

        </SCRIPT>

padding:0;

    <body>
        <form id="bar_navigator" action="#" method="GET" enctype="multipart/form-data">

            </div>
               <SCRIPT type="text/javascript">
            var user_name = parametros( 'user_name' );
            var email = parametros( 'email' );

             var idd = parametros( 'id' );
